<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bufete de Abogados</title>
    
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#home" class="logo">
                <img src="./assets/logo abogados nordeste 2.png" alt="Logo del Bufete de Abogados">
            </a>
            <ul id="ul2">
                <li><a href="home.html" data-text="Home" data-translate-key="Inicio">Inicio</a></li>
                <li><a href="services.html" data-text="Services"data-translate-key="Servicios">Servicios</a></li>
                <li><a href="about.html" data-text="About"data-translate-key="Nosotros">Nosotros</a></li>
                <li><a href="register.html" data-text="Register"data-translate-key="Registro">Registro</a></li>
                <li><a href="contact.html" data-text="Contact"data-translate-key="Contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

  
        <!-- Etiqueta para el idioma -->
        <div class="language-label" data-translate-key="Escoga un Idioma"><a>Escoga un Idioma</a></div>
        
        <!-- Lista para el checkbox de idioma -->
        <ul id="languageTab">
            <input type="checkbox" id="myCheckbox">
        </ul>
        
        <!-- Contenedor oculto de opciones de idioma -->
        <div id="languageOptions" class="hidden">
            <section class="new-section">
                <div class="container">
                    <div class="translate-container">
                        <!-- Imágenes de banderas -->
                        <img src="./assets/colflag.png" alt="Bandera de Colombia" class="flag" id="colombianFlag">
                        <img src="./assets/usaflag.png" alt="USA Flag" class="flag" id="usaFlag" style="display: none;">
                    </div>
                    
                    <!-- Toggle de idioma -->
                    <div class="toggle">
                        <input type="checkbox" id="btn">
                        <label for="btn">
                            <span class="thumb"></span>
                        </label>
                        <div class="light"></div>
                    </div>
                    
                    <!-- Texto para traducir -->
                    <span class="translate-text" id="translateText">Translate to English</span>
                </div>
            </section>
        </div>

        <main>  
             <!-- Registration section -->
             <section id="register" class="register">
                <div class="container2">
                    <h2 data-translate-key="Trabaja con Nosotros">Trabaja con Nosotros</h2>
                    <form id="registration-form" action="/submit_registration" method="POST" enctype="multipart/form-data">
                        <label data-translate-key="Nombre" for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <label data-translate-key="Correo Electrónico"for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                        <label  data-translate-key="Teléfono"for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                        <label for="cv">Currículum Vitae (PDF)</label>
                        <input type="file" id="cv" name="cv" accept=".pdf" required>
                        <div>
                            <input id="consentchechkbox" type="checkbox" name="consent" required>
                        </div>
                        <label name="consent" data-translate-key="Acepto compartir mis datos personales.">
                          
                            Acepto compartir mis datos personales.
                        </label>
                        <button data-translate-key="Enviar"type="submit">Enviar</button>
                    </form>
                </div>
            </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/tu_pagina" target="_blank">
                <img src="./assets/facebook-logo-circle-black.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/tu_pagina" target="_blank">
                <img src="./assets/logo_ig_transp.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/tu_pagina" target="_blank">
                <img src="./assets/official-linkedin-icon-png-12.jpeg" alt="LinkedIn">
            </a>
        </div>
        <p>Dirección: Av 37 c 61-08, Medellín, Colombia</p>
        <p>Teléfono Fijo: +57 (4) 4679481</p>
        <p>Teléfono Celular: +57 310 449 52 44</p>
        <p>&copy; 2024 MoonDog Studio.</p>
    </footer>

    <script src="translate.js"></script>
</body>

</html>
